<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEI Proj1: Matchstick Nim Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input id="input-box" type="number" placeholder="board size" />
    <button id="start" value="start" type="submit">Start Game</button>
    <br />
    <input id="timerOn" type="checkbox" /><label id="timerLabel" for="timerOn"
      >Timer Autoplay</label
    >

    <h1 id="player"></h1>
    <div class="row"></div>
    <div id="rowSelect" style="display: none">
      current row selection: <span id="curRow"></span> <br />
    </div>
    <div id="prevplay1" style="display: none">
      previous row: <span id="p1prevRow"></span> <br />
      previous number of matches: <span id="p1prevTurn"></span>
    </div>
    <div id="prevplay2" style="display: none">
      previous row: <span id="p2prevRow"></span> <br />
      previous number of matches: <span id="p2prevTurn"></span>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
